name: Market Scanner

on:
  schedule:
    - cron: '0 * * * *'  # Har ghante (Every Hour) chalega
  workflow_dispatch:      # Manually bhi chala sako

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Tools
        run: pip install -r requirements.txt
      - name: Run Bot
        run: python main.py
